<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
  </head>
  <body>
    
    <div class="container">
      <div class="col left">
        <div class="message-board">
          <!-- initial messages -->
          <div class="message right-side"><p>Who?</p>
            <div class="tail"></div>
          </div>
          <div class="message left-side"><p>Kiavash & Jordan</p>
            <div class="tail"></div>
          </div>
          <div class="message right-side"><p>What?</p>
            <div class="tail"></div>
          </div>
          <div class="message left-side"><p>Getting hitched, and partying</p>
            <div class="tail"></div>
          </div>
          <div class="message right-side"><p>Where?</p>
            <div class="tail"></div>
          </div>
          <div class="message left-side"><p>Ottawa, Ontario - Central Park in the Glebe and the Glebe Community Centre.</p>
            <div class="tail"></div>
          </div>
          <div class="message right-side"><p>When?</p>
            <div class="tail"></div>
          </div>
          <div class="message left-side"><p>July 26, 2014, 4:30 PM 'till late.</p>
            <div class="tail"></div>
          </div>
          <div class="message right-side"><p>Why?</p>
            <div class="tail"></div>
          </div>
          <div class="message left-side"><p>They really love each other and want to put on a big party to share the love with you.</p>
            <div class="tail"></div>
          </div>

          <div class="clear"></div>
        </div>
      </div>
      <div class="col right"></div
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
